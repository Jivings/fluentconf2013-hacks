
<html>
	<head>
		<title>Chatty Chatty Chat Chat</title>
		<link rel="stylesheet" type="text/css" href="/css/chat.css"/>
	</head>
	<body>
		<div class="bodyWrapper">
			<h3>This is Chatty Chatty Chat Chat</h3>

			<input placeholder="Your name..." class="name"/>
			<section class="messages"></section>

			<input placeholder="Your message..." class="message-text"> </input>
		</div>

		<script src="/lib/zepto.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
		$(function () {
			var $messages = $(".messages"), 
				$input = $("input.message-text"),
				$name = $("input.name"),
				socket = io.connect('http://10.10.26.181');
		  	
		  	socket.on('message', function (data) {
		    	$messages.append('<div class="message"><span class="name">' +data.name +':</span>' + data.text + '</div>');
		  	});	

		  	$input.on('keypress', function(event){

                if(event.which == 13) {
                	var text = $input.val(),
		  				name = $name.val();
		  			if(name === undefined || name === "") {
		  				name = "Anonymous"
		  			}
                    socket.emit('message', {
                    	name: $name.val(),
                    	text: $input.val()
                    });
                    $input.val('');
                }
            });
		});
		</script>
	</body>
</html>
